<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Countdown</title>
    </head>
    <body>
        <div id="timer">
            <div class="container">
                <div id="days">1</div>
                <div class="text">Days</div>
            </div>
            <div class="container">
                <div id="hours">23</div>
                <div class="text">Hours</div>
            </div>
            <div class="container">
                <div id="minutes">27</div>
                <div class="text">Minutes</div>
            </div>
            <div class="container">
                <div id="seconds">47</div>
                <div class="text">Seconds</div>
        </div>
</html>
